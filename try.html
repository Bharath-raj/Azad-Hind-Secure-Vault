<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Putting User Input into JS Objects</title>
    <style>
        .formBox{
            padding: 0.5rem 2rem;
        }
    </style>
</head>
<body>
    <form>
        <div class="formBox">
            <label for="url">Website</label>
            <input type="text" id="url" placeholder="Enter the Domain / Link"/>
        </div>
        <div class="formBox">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter the Username / Email id"/>
        </div>
        <div class="formBox">
            <label for="password">Enter the Password</label>
            <input type="text" id="password" placeholder="Enter the Password"/>
        </div>
        <div class="formBox">
            <button id="btn">Click to Add</button>
        </div>
        <div id="msg">
            <pre></pre>
        </div>
    </form>
    <script>
        //let movies = [];
        let datas = [];
        // example {id:1592304983049, title: 'Deadpool', year: 2015}
        //const addMovie = (ev)=>{   
            const addData = (ev)=>{    
            ev.preventDefault();  //to stop the form submitting
            let data = {
                id: Date.now(),
                url: document.getElementById('url').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            }
            datas.push(data);
            document.forms[0].reset(); // to clear the form for the next entries
            //document.querySelector('form').reset();

            //for display purposes only
            console.warn('added' , {datas} );
            let pre = document.querySelector('#msg pre');
            pre.textContent = '\n' + JSON.stringify(datas, '\t', 3);

            //saving to localStorage
            localStorage.setItem('Password Manager Data', JSON.stringify(datas) );
        }
        document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('btn').addEventListener('click', addData);
        });
    </script>
</body>
</html>
